<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card Preview | Frontend Mentor</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card-container">
        <img src="./assets/illustration-article.svg" alt="Article Illustration" class="blog-banner">
        <p class="blog-tag">Learning</p>
        <p class="blog-published-date">Published 21 Dec 2023</p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="blog-description">These languages are the backbone of every website, defining structure, content, and
            presentation.</p>
        <section class="blog-author-container">
            <img src="./assets/image-avatar.webp" alt="Author Profile Picture" class="author-profile-picture">
            <p class="author-name">Greg Hooper</p>
        </section>
    </div>
</body>

</html>
