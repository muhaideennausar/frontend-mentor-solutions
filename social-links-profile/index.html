<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <title>Social Links Profile | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="./assets/avatar-jessica.jpeg" alt="Profile Picture" class="profile-picture">
        <h2 class="profile-name">Jessica Randall</h2>
        <h3 class="profile-region">London, United Kingdom</h3>
        <p class="profile-description">"Front-end developer and avid reader."</p>
        <div class="links-container">
            <button type="button">GitHub</button>
            <button type="button">Frontend Mentor</button>
            <button type="button">LinkedIn</button>
            <button type="button">Twitter</button>
            <button type="button">Instagram</button>
        </div>
    </div>
</body>

</html>
